<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/public/css/poole.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/css/syntax.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/css/hyde.css" | relative_url }}">
  <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"> -->

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="16x16" href="{{ "/public/apple-touch-icon-16-precomposed.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="24x24" href="{{ "/public/apple-touch-icon-24-precomposed.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="32x32" href="{{ "/public/apple-touch-icon-32-precomposed.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="48x48" href="{{ "/public/apple-touch-icon-48-precomposed.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/public/apple-touch-icon-57-precomposed.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="64x64" href="{{ "/public/apple-touch-icon-64-precomposed.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "/public/apple-touch-icon-72-precomposed.png" | relative_url }}"> 
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "/public/apple-touch-icon-114-precomposed.png" | relative_url }}"> 
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "/public/apple-touch-icon-120-precomposed.png" | relative_url }}"> 
  <link rel="apple-touch-icon" sizes="144x144" href="{{ "/public/apple-touch-icon-144-precomposed.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/public/apple-touch-icon-152-precomposed.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="512x512" href="{{ "/public/apple-touch-icon-512-precomposed.png" | relative_url }}">
  <link rel="shortcut icon" href="{{ "/public/favicon.ico" | relative_url }}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
